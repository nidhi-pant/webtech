<html>
    <head>
        <title>PROGRAM 18</title>
        <script>
            function fn(){
                var n1 = Number(document.getElementById('num1').value);
                var n2 = Number(document.getElementById('num2').value);
                var n3 = Number(document.getElementById('num3').value);
                var sum , average , greatest;
                sum = n1+n2+n3;
                average = sum / 3;
                if(n1>n2){
                    if(n3>n1){
                        greatest = n3;
                    }
                    else {
                        greatest = n1;
                    }
                }
                else if(n2>n1){
                    if(n3>n2){
                        greatest = n3;
                    }
                    else{
                        greatest = n2;
                    }
                }
                window.alert("GREATEST IS "+greatest+"   "+ "SUM IS "+sum+"    "+ "AVERAGE IS "+average);
            }
        </script>
    </head>
    <body>
        <input type="number" id="num1" placeholder="ENTER FIRST NUMBER"><br><br>
        <input type="number" id="num2" placeholder="ENTER SECOND NUMBER"><br><br>
        <input type="number" id="num3" placeholder="ENTER THIRD NUMBER"><br><br>
        
        <input type="submit" onclick="fn()">
    </body>
</html>
