<html>
    <head>
        <title>PROGRAM14</title>
    </head>
    <body>
            <script>
                var day = new Date();
                var todayDay = day.getDay();
                document.write("TODAY'S DATE : "+ day + "<br>");
                document.write("TODAY'S DAY : "+todayDay + "<br>");
                document.write("OUTPUT : " + "<br>");
                if(todayDay == 1){
                   document.write("DAY IS MONDAY");
                   }
                else if(todayDay == 2){
                   document.write("DAY IS TUESDAY");
                   }
                else if(todayDay == 3){
                   document.write("DAY IS WEDNESDAY");
                   }
                else if(todayDay == 4){
                   document.write("DAY IS THURSDAY");
                   }
                else if(todayDay == 5){
                   document.write("DAY IS FRIDAY");
                   }
                else if(todayDay == 6){
                   document.write("DAY IS SATURDAY");
                   }
                else if(todayDay == 7){
                   document.write("DAY IS SUNDAY");
                   }
            </script>
    </body>
</html>
