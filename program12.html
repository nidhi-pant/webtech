<html>
    <head>
        <title>PROGRAM 11</title>
       
    </head>
    <body>
        <script>
            var userTemp = prompt("ENTER TEMPERATURE");
            var changeTempF , changeTempC;
            changeTempF = (userTemp * 9/5) + 32;
            changeTempC = (userTemp - 32) * 5/9 ;
            document.write(changeTempC + "celsius" );
            document.write("<br>");
             document.write(" "+changeTempF + "Fahrenheit");
        </script> 
    </body>
</html>
