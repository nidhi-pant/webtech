<html>
    <head>
        <script>
            function checkEmpty(){
                var input = document.frm.inputBox.value;
                if(input == ""){
                    alert("TEXTBOX IS EMPTY");
                }
                else{
                    alert("TEXTBOX IS NOT EMPTY");
                }
            }
        </script>
    </head>
    <body>
        <form name="frm">
            <input type="text" id="inputBox">
            <input type="submit" onclick="checkEmpty()">
        </form>
    </body>
</html>
