<html>
    <head>
        <title>PROGRAM 26</title>
        <script>
            function pattern(){
                var i , j;
                for(i = 1;i<= 4;i++){
                    for(j=0 ; j<i;j++){
                        document.write('*');
                    }
                    document.write('<br>');

                }
            }
        </script>
    </head>
    <body>
        <button onclick="pattern()">SHOW PATTERN</button>
        <p id="result"> </p>
    </body>
</html>
