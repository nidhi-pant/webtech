<html>
    <head>
        <title>PROGRAM 11</title>
        
        <script>
            function bg(){
                var col = document.getElementById('chooseColor').value;
                document.body.style.background = col;
            }
        </script>
    
        
    </head>
    <body>     
                <input type="color" id="chooseColor">
                <button type="submit" onclick="bg()">SUBMIT</button>
      
    </body>
</html>
