<html>
    <head>
        <title>PROGRAM 27</title>
        <script>
            function pattern(){
                var i , j;
                for(i = 1;i<= 5;i++){
                    for(j=5 ; j>=i;j--){
                        document.write(j);
                    }
                    document.write('<br>');

                }
            }
        </script>
    </head>
    <body>
        <button onclick="pattern()">SHOW PATTERN</button>
        <p id="result"> </p>
    </body>
</html>
